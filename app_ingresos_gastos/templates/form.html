{% extends "base.html" %}

{% block pageBase %}
<h2>{{tipoAccion}} de Ingresos y Gastos</h2>

<form method="POST">
    <label for="fecha">Fecha:</label><br>
    <input type="date" name="fecha" value="{{dataForm['fecha']}}"><br>
    <label for="concepto">Concepto:</label><br>
    <input type="text" name="concepto" value="{{dataForm['concepto']}}"><br>
    <label for="monto">Monto:</label><br>
    <input type="number" name="monto" step="0.01" value="{{dataForm['monto']}}"><br><br>
    <button type="submit" >{{tipoBoton}}</button>
</form>

<br>
<button>
    <a href="/">Volver</a>
</button>

<div style="color: red;">
    <ul>
        {% for item in errors %}
            <li>*{{item}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
