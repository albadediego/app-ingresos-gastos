{% extends "base.html" %}

{% block pageBase %}
<h2>Esto es una lista de ingresos y gastos</h2>
<table>
    <tr>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Monto</th>
    </tr>
    {% for items in data %}
    <tr>
        <td> {{items['fecha']}} </td>
        <td> {{items['concepto']}} </td>
        <td> {{items['monto']}} </td>
    </tr>
    {% endfor %}
</table>

<a href="/new">Nuevo Registro</a>
{% endblock %}
